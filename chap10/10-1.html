<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 열기</title>
    <script>
        function load(URL) {
            window.open(URL, "myWin", "left=300, top=300,width=400,height=300");
        }
    </script>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('http://www.graceland.com')">
    앨비스 프레슬리 홈페이지</a><br>
    <a href="javascript:load('http://www.universalorando.com')">
    올랜드 홈페이지</a><br>
    <a href="javascript:load('http://www.disneyworld.com')">
    디즈니 홈페이지</a><br>
    <button onclick="window.open('http://www.naver.com', 'myWin', 'width=600,height=600')">새 윈도우 열기
    </button>
</body>
</html>
