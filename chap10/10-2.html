<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 닫기</title>
    <script>
        let newWin = null; // 새로 연 윈도우 기억
        function load(URL) {
            newWin = window.open(URL, "myWin","left=300, top=300, width=300, height=300");
        }
        function closeNewWindow(){
            if(newWin==null || newWin.closed)
                return;
            else 
                newWin.close(); // 열어놓은 윈도우 닫기
        }
    </script>
</head>
<body>
    <h3> window의 close()로 윈도우 닫기</h3>
    <hr>
    <a href="javascript:load('https://disneyworld.com')")>
        새윈도우 열기 디즈니 월드
    </a><br>
    <a href="javascript:window.close()">
        현재 윈도우 닫기
    </a><br>
    <a href="javascript:closeNewWindow">
        새윈도우 닫기
    </a><br>
</body>
</html>
