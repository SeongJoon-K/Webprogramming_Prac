<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>시간정보입력 HTML5 폼요소들</h3>
    초기세팅 : 2022년 3월 1일 밤 9시 30분
    <hr>
    <form>
        <pre>
            month : <input type="month" value="2022-03"><br>
            week  : <input type="week" value="2022-W09"><br>
            data  : <input type="date" value="2022-03-01"><br>
            time  : <input type="time" value="21:30"><br>
            local : <input type="datetime-local"
            value="2022-03-01T21:30:10.32"><br>
        </pre>
    </form>
    <h2>HTML 시간정보 받는 방법</h2>

    <hr>
    <h1> 당신의 생일파티</h1>
    <table>
        <tr>
            <td>생일</td>
            <td><input type="date" value="2022-03-01"></td>
        </tr>
        <tr>
            <td>생일파티시간</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>생일파티장소</td>
            <td><input type="text" value="강동구"></td>
        </tr>
    </table>
</body>
</html>
