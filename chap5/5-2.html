<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightblue;
            text-align: center;
            color: white;
            background: red;
        }
        #down:hover {
            position:relative;
            left: 20px;
            bottom: 20px;
            background: green;
        }
        #up:hover {
            position: relative;
            right: 20px;
            top: 20px;
            background: green;
        }
    </style>
</head>
<body>
    <div>T</div>
    <div id="down">H</div>
    <div>A</div>
    <div>N</div>
    <div id="up">K</div>
    <div>S</div>
</body>
</html>
