<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE</title>
</head>
<body>
    <h3>이프엘스</h3>
    <hr>
    <script>
        let grade;
        let score = prompt("김성준 님의 점수를 입력하세요", 100);
        score = parseInt(score);// prompt문자열을 숫자로 바꿈 
        if(score >= 80) {
            grade = "A"
        } else if (score >= 80) {
            grade = "B"
        } else if (score >= 70) {
            grade = "C"
        } else if (score >= 60) {
            grade = "D"
        } else {
            grade = "F"
        }
        document.write(score + "는" + grade +"입니다<br>");
    </script>
    
</body>
</html>
