<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹프로그래밍 예제 7-2</title>
    <script>
        function over(obj) {
            obj.src="image4/member3.jpg";
        }
        function out(obj) {
            obj.src="image4/member2.jpg";
        }
    </script>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="image4/member4.jpg" alt="이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
</body>
</html>
