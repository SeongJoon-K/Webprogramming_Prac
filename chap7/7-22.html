<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function adder(a,b) {
            let sum;
            sum = a+b;
            return sum;
        }
    </script>
</head>
<body>
    <hr>
    <h3>애더</h3>
    <hr>
    <script>
        let n = adder(1234,12313);
        document.write("1234 + 123143은 "+ n + "<br>");
    </script>


    
</body>
</html>
