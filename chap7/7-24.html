<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(n) {
            let m = parseInt(n);
            if(isNaN(m) || m < 1|| m > 9) {
                alert("잘못입력하셨습니다.");
                return;
            }
            for(let i = 1; i <= 9; i++) {
                document.write(m + "x" + i + "=" + m*i + "<br>");
            }
        }
       
    </script>
</head>
<body>
    <hr>
    <script>
        let n = prompt("몇 단을 원해?","");
        gugudan(n);
    </script>
    
</body>
</html>
