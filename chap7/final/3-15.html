<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li {
            background-color: aqua;
        }
        @keyframes textcolor {
            0% {
                color: blue;
            }
            30% {
                color: aqua;
                background-color: brown;
            }
            100% {
                color: black;
            }
        }
        span {
            animation-duration: 2s;
            animation-name: textcolor;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <input type="month" value="2022-03"><br>
    <input type="week" value="2022-W099">
    <input type="number" min="0.0" max="10.0" step="0.5">
    <input type="email" placeholder="tlqkf susdk">
    <ul>
        <li></li>
        <li></li>
    </ul>
    <h1><span> ì•ˆsuckCircle</span></h1>
</body>
</html>
