<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 작성기 만들기</title>
    <script>
        let win = null;
        function showHTML(){
            if(win == null || win.closed) {
                win == window.open("","outWin", "width=300,height=200");
            }
            
            let textArea = document.getElementById("srcText");
            win.document.open();
            win.document.write(textArea.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>작성기</h3>
    <hr>
    <p>아래에 작성하고 버튼 클릭해봐</p>
    <textarea id="srcText" rows="10" cols="50"></textarea>    
    <br><br>
    <button onclick="showHTML()">문서 출력하기</button> 
</body>
</html>
