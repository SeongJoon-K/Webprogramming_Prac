<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 9-7 이벤트 디폴트 행동취소</title>
    <script>
        function query() {
            let ret = confirm("네이버로 이동하시겠습니까?");
            return ret; // confirm의 리턴 값은 true 또는 false
        }

        function noAction(e) {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <h3>이벤트 디폴트 행동츼소</h3>
    <a href="https://www.naver.com" 
    onclick="return query()">
    이동할지 물어보는 링크</a> 
    <hr>
    <form>
        <input type="checkbox">빵<br>
        <input type="checkbox"
        onclick="noAction(event)">술<br>
        
    </form>
</body>
</html>
