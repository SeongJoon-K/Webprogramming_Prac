<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function query() {
            let ret = confirm("네이버로 이동할거임?")
            return ret;
        }
        function noAction(e) {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <a href="https://www.naver.com/"
    onclick="return query()">네이버로 이동할지 물어보는 링크</a>
    <form>
        <input type="checkbox">빵(체크 됨)<br>
        <input type="checkbox" onclick="noAction(event)">술 (체크 안댐)
    </form>
</body>
</html>
